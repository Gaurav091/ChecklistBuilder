<div style="margin-top: 28%">
  <h3 style="margin-left: 1%">Select from Template</h3>
  <div>
    <button type="button" class="btn btn-warning btn-space">Cancel</button>
    <button type="button" class="btn btn-warning btn-space">Attach to Template</button>
  </div>
  <div style="margin-top: 6%;">
    <div class="col-md-3">
        <div>
            <table  mat-table [dataSource]="dataSource1" class="mat-elevation-z8">
              <!-- Templates Column -->
              <ng-container matColumnDef="template">
                <th mat-header-cell *matHeaderCellDef>Templates </th>
                <td mat-cell *matCellDef="let element"> {{element.template}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
            </table>
        </div>

    </div>

    <div class="col-md-9">
        <div>
            <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!-- Checked Column -->
              <ng-container matColumnDef="checked">
               <th mat-header-cell *matHeaderCellDef>
                 <mat-checkbox  aria-label="Select All" [checked]="allSelected" [indeterminate]="indeterminate" (change)="toggleSelectAll($event)">
                  </mat-checkbox>
               </th>

                <td mat-cell *matCellDef="let element">
                  <mat-checkbox [checked]="element.isChecked" (change)="itemChanged(element,$event)" [(ngModel)]="element.checked"></mat-checkbox>
                </td>
              </ng-container>

              <!-- Question Column -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef>Questions </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
              </ng-container>

              <!-- Question Type Column -->
              <ng-container matColumnDef="questionType">
                <th mat-header-cell *matHeaderCellDef> Question Type </th>
                <td mat-cell *matCellDef="let element"> {{element.questionType}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>

    </div>
  </div>
</div>
